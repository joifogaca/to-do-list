<div class="container">
  <h2> Conta </h2>
  <div class="row mb-3">
    <label for="foto" class="form-label fw-bold">Foto</label>
    <app-foto id="foto"/>
  </div>
  <div class="row ">
    <label for="nome" class="form-label fw-bold">Nome</label>
    <div class="col-xl-6">
      <input class="form-control" [(ngModel)]="nome"  type="text" placeholder="Nome de Usuário" aria-label="nome de Usuário">
    </div>
    <div id="qtdeCaracteres" class="form-text">
      {{ nome.length}}/255
    </div>
  </div>
  <div class="mt-3">
    <label for="email"  class="form-label fw-bold">Email</label>
    <p id="email"> {{ email }} </p>
    <button type="button" (click)="goToAlterarEmail()"  class="btn btn-secondary btn-sm">Alterar Email</button>
  </div>
  <div class="mt-3">
    <label for="senha"  class="form-label fw-bold">Senha</label>
    <div class="col-12">
      <button id="senha" type="button" class="btn btn-secondary btn-sm">Alterar Senha</button>
    </div>
  </div>
  <div class="mt-3">
    <label for="excluir"  class="form-label fw-bold">Senha</label>
    <div class="col-12">
      <button id="excluir" type="button" class="btn btn-outline-danger btn-sm">Excluir</button>
    </div>
  </div>
</div>
